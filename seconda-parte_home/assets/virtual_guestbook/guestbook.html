<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libro degli Ospiti Virtuale</title>
    <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #FFD700;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            border: 2px solid #FFD700;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
            background-color: rgba(0, 0, 0, 0.8);
            width: 80%;
            max-width: 600px;
        }
        h1 {
            font-family: Knewave, normal;
            font-size: 50px;
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #000;
            color: #FFD700;
            font-size: 1em;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #DAA520;
            outline: none;
            box-shadow: 0 0 10px #DAA520;
        }
        button[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #FFD700;
            color: #000;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #DAA520;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Libro degli Ospiti Virtuale</h1>
        <form id="guestbookForm">
            <input type="text" id="nome" placeholder="Il tuo nome..." required>
            <textarea id="messaggio" placeholder="Scrivi il tuo messaggio..." required></textarea>
            <button type="submit">Invia Messaggio</button>
        </form>
    </div>
    <script>
        document.getElementById('guestbookForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const messaggio = document.getElementById('messaggio').value;

            const entry = { nome: nome, messaggio: messaggio };

            // Save to JSON file
            fetch('/save-entry', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(entry)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Messaggio inviato con successo!');
                    document.getElementById('nome').value = '';
                    document.getElementById('messaggio').value = '';
                } else {
                    alert('Errore nell\'invio del messaggio. Riprova più tardi.');
                }
            })
            .catch(error => {
                console.error('Errore:', error);
                alert('Errore nell\'invio del messaggio. Riprova più tardi.');
            });

            // Send to server endpoint
            fetch('https://twilio-servizio.onrender.com/send-messaggio', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(entry)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    console.log('Messaggio inviato al server con successo!');
                } else {
                    console.error('Errore nell\'invio del messaggio al server.');
                }
            })
            .catch(error => {
                console.error('Errore:', error);
            });
        });
    </script>
</body>
</html>
